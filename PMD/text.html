<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>

    <link rel="stylesheet" href="swiper.min.css" />
    <script src="../PMD/swiper.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper-container");
    </script>
</head>

<body>
    <section class="go">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <img src="../PMD/img/1.jpg" alt="" class="swiper-slide" />
                <img src="../PMD/img/3.jpg" alt="" class="swiper-slide" />
            </div>
        </div>
    </section>
</body>

</html>
